    <title>Location Service</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>          
    <div id="map"> </div>
            
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.

        var map, infoWindow, pos, counter = 0, centered = false, userMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 13
            });
            
            //infoWindow = new google.maps.InfoWindow;
            
            centered = false;

            getUserLocation();
            setInterval(function () {
                getUserLocation();
            }, 3000);
        }

        function geoSuccessCb(position) {
            var point = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

            pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            if(!userMarker) {
                userMarker = new google.maps.Marker({
                    position: point,
                    map: map
                });
            } else {
                userMarker.setPosition(point);
            }

            if(!infoWindow) {
                infoWindow = new google.maps.InfoWindow;
            }

            
            var user = 'Mike Persson';
            // infoWindow.setPosition(point);
            infoWindow.setContent(user + '<br>Lat: ' + point.lat + ', Lng: ' + point.lng);
            //infoWindow.open(gmap);
            // map.setCenter(point);
            if(centered == false) {
                map.setCenter(point);
                centered = true;
            }
            //infoWindow.open(map);


            // google.maps.addListener(marker, 'click', function() {
            //     infoWindow.setPosition(point);
            //     infoWindow.open(map, userMarker);
            // });
        }
        function geoErrorCb(error) {
            alert('NEJ');
        }

        function getUserLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(geoSuccessCb, geoErrorCb);
            }
        }
    </script>


    <script type="test/javascript">
