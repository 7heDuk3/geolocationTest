                <script>
                    // Note: This example requires that you consent to location sharing when
                    // prompted by your browser. If you see the error "The Geolocation service
                    // failed.", it means you probably did not give permission for the browser to
                    // locate you.

                    var map, infoWindow, pos, counter = 0;

                    userMarker = new google.maps.Marker({
                        position: null,
                        map: null
                    });
                    


                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: -34.397, lng: 150.644 },
                            zoom: 6
                        });
                        
                        infoWindow = new google.maps.InfoWindow;

                        // Try HTML5 geolocation.
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function (position) {
                                pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };

                                var testLat = pos.lat + 1;
                                var testLng = pos.lng + 1;
                                
                                userMarker = new google.maps.Marker({
                                    position: pos,
                                    map: map
                                    //icon: "/img/user-white.png"
                                })

                                testMarker = new google.maps.Marker({
                                    position: {lat:testLat, lng:testLng},
                                    map: map
                                })

                                infoWindow.setPosition(pos);
                                infoWindow.setContent('Lat: ' + pos.lat + ', Lng: ' + pos.lng);
                                infoWindow.open(map);
                                map.setCenter(pos);
                            }, function () {
                                handleLocationError(true, infoWindow, map.getCenter());
                            });
                        } else {
                            // Browser doesn't support Geolocation
                            handleLocationError(false, infoWindow, map.getCenter());
                        }
                    }

                    function geoSuccess(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        userMarker = {
                            position: pos,
                            map: map
                        };
                    }

                    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                        infoWindow.setPosition(pos);
                        infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
                        infoWindow.open(map);
                    }

                    function getUserLocation(map) {
                        navigator.geolocation.getCurrentPosition(function (position) {
                            //userMarker.setMap(null)
                            
                            // pos = {

                            // };

                            var newPos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };


                            
                            // userMarker.position = pos;
                            // userMarker.map = map;

                            userMarker = {
                                position: newPos,
                                map: map
                            };

                            //userMarker.setMap(theMap);

                            infoWindow.setPosition(newPos);
                            infoWindow.setContent(counter + ': Lat: ' + newPos.lat + ', Lng: ' + newPos.lng + ' NEW');
                            infoWindow.open(map);
                            counter++;
                            //map.setCenter(pos);
                        }, function () {
                            handleLocationError(true, infoWindow, map.getCenter());
                        });
                    }
